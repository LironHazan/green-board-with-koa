

    <div  class="description-color" >
        <h4 class="col-xs-2"> <i class="fa fa-dashboard fa"> Green Board </i></h4>

<div class="container">

        <uib-tab heading="Breez Board">

            <table class="table table-striped">

                </tr>
            </table>
