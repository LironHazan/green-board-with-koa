
<div id="main-board" ng-controller="GreenBoardCtrl">
    <div class="description-color" >
        <h4 id="board-title"  class="col-xs-2"> <i class="fa fa-dashboard fa"> Green Board </i></h4>
    </div>

    <uib-tabset>
        <uib-tab
                ng-repeat="tab in tabs"
                heading="{{tab.heading}}"
                select="go(tab.route)"
                active="tab.active">
        </uib-tab>
    </uib-tabset>

    <div ui-view> </div>
</div>
