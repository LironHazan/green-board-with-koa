
<div id="main-board">

    <div class="description-color" >
        <h4 id="board-title"  class="col-xs-2"> <i class="fa fa-dashboard fa"> Green Board </i></h4>
    </div>

<div class="container">
    <uib-tabset>

        <uib-tab heading="Breez Board">

            <div class="container">
                <h6>This board uses data from breezometer api</h6>
                <h2 class="country-header-color"> {{country_name}} </h2>
                   <h5 class="description-color">{{breezometer_description}}</h5>
                   <table class="table table-striped">
                       <tr class="info">
                           <th> Children</th>
                           <th> Health</th>
                           <th> Inside</th>
                           <th> Outside</th>
                       </tr>
                       <tr class="dynamic-text">
                           <td>{{children}}</td>
                           <td> {{health}}</td>
                           <td> {{inside}}</td>
                           <td> {{outside}}</td>
                       </tr>
                   </table>
            </div>
        </uib-tab>

        <uib-tab heading="Github Board">

        </uib-tab>

        </uib-tabset>
</div>

</div>
